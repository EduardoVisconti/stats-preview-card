<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="wrapper">

      <div class="text-box">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        
        <div class="stat-box">
          <div>
            <p class="num">10k+</p>
            <p class="num-info">companies</p>
          </div>

          <div>
            <p class="num">314</p>
            <p class="num-info">templates</p>
          </div>

          <div>
            <p class="num">12M+</p>
            <p class="num-info">queries</p>
          </div>
        </div>
      </div>

      <div class="img-box">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EduardoVisconti" target="_blank">Eduardo Visconti</a>.
  </div> -->
</body>
</html>
